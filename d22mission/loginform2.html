<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginform2</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./loginform2.css">
</head>
<body>
    <div class="wrap">
        <div class="login">
            <h1><a href="" id="L">L</a><a href="" id="o">o</a><a href="" id="g">g</a>
                <a href="" id="minus">-</a><a href="" id="i">i</a><a href="" id="n">n</a>
            </h1>
            <div class="login_sns">
            <li><a href="" style="color: red;"><i class="fab fa-apple"></i></a></li>
            <li><a href="" style="color: #9E30BC;"><i class="fab fa-instagram"></i></a></li>
            <li><a href="" style="color: #1877F2;"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="" style="color: #FBBC05;"><i class="fab fa-google"></i></a></li>
            </div>
            <div class="login_id">
                <h4>E-mail</h4>
                <input type="email" name="" id="email" placeholder="Email을 입력하세요.">
            </div>
            <div class="login_pw">
                <h4>Password</h4>
                <input type="password" name="" id="password" placeholder="Password를 입력하세요.">
            </div>
            <div class="login_etc">
                <div class="checkbox">
                <input type="checkbox" name="" id=""> 비밀번호를 저장하시겠습니까?
                </div>
                <div class="forgot_pw">
                <a href="">비밀번호를 잊으셨습니까?</a>
            </div>
            </div>
            <div class="submit">
                <input type="submit" value="submit">
            </div>
        </div>
    </div>
</body>
