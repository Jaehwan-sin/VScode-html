<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Header1</h1>
    <h2>Header2</h2>
    <h3>Header3</h3>
    <h4>Header4</h4>
    <h5>Header5</h5>
    <h6>Header6</h6>
</body>
    <h3>위 내용을 for문으로 변환</h3>
    <script>
        for(var i=1; i<=6; i++){
            document.write("<h"+i+">Header1</h"+i+">");
        }
    </script>
</html>
