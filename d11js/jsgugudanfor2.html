<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jsgugudan</title>
</head>

<body>
    

    <h3>스크립트를 활용한 테이블 구구단</h3>
    <script style="text-align: center;">
    
        document.write("<h1>구구단</h1>");
        document.write("<table width=500 border=1>");
        for (i = 1; i <= 9; i++) {
            document.write("<tr>")
            document.write("<td>"+i+"단")
            for(j = 1; j <= 9; j++){
                document.write("<td>"+j+"X"+i+"="+(i*j));
            }
        }

        // document.write("<tr>");
        //     document.write("<td>aaa</td>");
        //     document.write("<td>aaa</td>");
        //     document.write("<td>aaa</td>");
        //     document.write("<td>aaa</td>");
        // document.write("</tr>");
        document.write("</table>");
    </script>
</body>

</html>
