<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="search_styles.css">
    <link rel="js" href="search.js">
</head>
<body>
<!-- Header -->
<header>

</header>

<!-- Main Content -->
<section class="main-section">
    <div class="search-box">
        <input type="text" placeholder="여행지를 검색하세요">
        <input type="date" placeholder="체크인">
        <input type="date" placeholder="체크아웃">
        <div class="dropdown">
            <button class="dropdown-btn">인원수</button>
            <div class="dropdown-content">
                <div class="person">
                    <span>성인</span>
                    <button class="decrement-btn">-</button>
                    <span class="count">0</span>
                    <button class="increment-btn">+</button>
                </div>
                <div class="person">
                    <span>어린이</span>
                    <button class="decrement-btn">-</button>
                    <span class="count">0</span>
                    <button class="increment-btn">+</button>
                </div>
            </div>
        </div>
        <button>검색</button>
    </div>
</section>
