    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .main-section {
            height: 500px;
            flex-grow: 1;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .date-guest-search {
            display: flex;
            align-items: center;
            margin-left: 10px; /* 수정된 부분: 좌측 마진 추가 */
        }

        .search-box {
            /* width: 800px; */
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;  
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            justify-content: space-around;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }

        .search-box input[type="text"] {
            width: 600px;
            border-style: none;
            text-align: center;
            font-size: 18px;
        }

        .search-box input[type="text"],
        .search-box input[type="date"],
        .search-box select {
            margin: 5px;
            padding: 10px;
        }

        .person {
            margin: 5px;
        }

        .search-box input[type="date"],
        .search-box .person {
            /* flex-wrap: wrap; */
        }

        /* 드롭다운 버튼 스타일 */
        .dropdown-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }

        /* 드롭다운 콘텐츠 스타일 - 기본적으로 숨김 */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* 드롭다운 콘텐츠 내의 링크 스타일 */
        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }

        /* 드롭다운 콘텐츠에 마우스를 올렸을 때 스타일 */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* 드롭다운 콘텐츠 표시 - 버튼에 마우스를 올렸을 때 */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
    <!-- <link rel="stylesheet" href="search_styles.css"> -->
    <link rel="js" href="search.js">
</head>
