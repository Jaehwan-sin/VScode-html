<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>borderimage</title>
    <style>
        /* div는 교실의 유리판이라고 생각하면 된다. */
        div{
            width : 500px;
            height: 150px;
            /* border: 30px solid blue; */
            border: 30px solid transparent;
            border-image: url(../imgs/border.png) 30 30 round;
        }
    </style>
</head>
<body>
    <div>이미지로 경계선 만들기</div>


</body>
</html>
