<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Size</title>
    <style>
        body{
            font-size: medium;
        }
        p#t1{
            font-size: 10px;
        }
        p#t2{
            /* 1.5em은 기본 사이즈의 1.5배 사이즈 */
            font-size: 1.5em;
            font-style: italic;
            font-weight: bold;
        }
        p#t3{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <p id="t1">paragraph t1</p>
    <p id="t2">paragraph t2</p>
    <p id="t3">paragraph t3</p>
</body>
</html>
