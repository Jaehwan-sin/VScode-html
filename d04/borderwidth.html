<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>borderwidth</title>
    <style>
        p.thick{
            border-style: solid;
            border-width: thick;
            border-color: green;
        }
        p.medium{
            border-style: solid;
            border-width: medium;
            border-color: red;
        }
        p.thin{
            border-style: solid;
            border-width: thin;
            border-color: blue;
        }
    </style>
</head>
<body>
    <p class="thick">thick</p>
    <p class="medium">medium</p>
    <p class="thin">thin</p>
</body>
</html>
