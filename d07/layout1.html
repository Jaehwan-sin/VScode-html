<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout1</title>
</head>
<body>
    <style>
        #header{
            width: 100%;
            height: 50px;
            background-color: yellow;
        }
        #nav{
            float: left;
            width: 200px;
            height: 100px;
            background-color: red; 
        }
        #content{
            float: right;
            /* width: 50%; */
            width: calc(100% - 200px);
            height: 100px;
            background-color: blue;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: cyan;
            /* clear : both; 는 위 쪽 스타일의 영향을 받지 않게 하는 명령 */
        }
        .clear{
            clear: both;
        }
        
    </style>
    <div id="wrapper">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="content">content</div>
        <div class="clear"></div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
