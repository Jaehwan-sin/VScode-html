<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PassWordCheck</title>
</head>
<body>
    <script>
        function checkPassWord(){
            var s = document.getElementById("PassWord").value;
            // 정규식 시각화 사이트 : https://regexper.com/
            // ?는 0개 또는 1개라는 의미
            var exp = /[A-Z]+[0-9a-zA-Z]+[~!@#$%^&*()_+|<>?:]/;
            var bool = exp.test(s);
            // if(s.length < 8  || s.length > 16)
            //     alert("비밀번호는 8자리 이상 16자리 이하만 가능합니다.\n비밀번호를 다시 입력하여 주시기 바랍니다.");
            if (bool) {
                    alert("올바른 비밀번호 형식입니다.")
                }else {
                    alert("잘못된 비밀번호 형식입니다.")
                }
    
    </script>
    PassWord : <input type="text" id="PassWord" size="15">
    <button id="button1" onclick="checkPassWord();">검사</button><br>
    비밀번호는 8자 이상 16자 이하만 가능합니다.<br>
    대문자로 시작하며 특수문자를 포함시켜야합니다.
</body>
</html>
