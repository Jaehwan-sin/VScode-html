<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajaxEx5</title>
    <script src="../script/jquery-3.7.0.min.js"></script>
    <style>
        td{
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h3>jsonData 추가</h3>
    <table id="treeData"></table>

    <script>
        $(function(){
            $.ajax({
                url:'item.xml',
                dataType:'xml',
                success:function(data){
                    $("#treeData").append(
                        "<tr><td>id</td>"+ 
                            "<td>name</td>"+
                            "<td>price</td>"+
                            "<td>description</td></tr>"
                    );
                    $(data).find('item').each(function(){
                        var $item = $(this);
                        $('#treeData').append(
                            "<tr>"+"<td>"
                                +$item.attr("id")+"</td>"+"<td>"
                                +$item.attr("name")+"</td>"+"<td>"
                                +$item.find("price").text()+"</td>"+"<td>"
                                +$item.find("description").text()+"</td>"+"</tr>"
                        );
                    });
                }
            });
        });
    </script>
    <!-- json 데이터를 추가 -->
    
</body>
</html>
