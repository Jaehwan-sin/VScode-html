<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MouseInfo</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <!-- https://jqueryui.com/ Jqueryui 참고 사이트 -->
</head>
<body>
    <style>
        body{
            background-color: #eef;
        }
        div{
            width: 500px; height: 50px; border: 1px solid red; background-color: lightgreen; padding: 20px;
        }
    </style>
    <script>
        // 문서가 준비되면 
        $().ready(function(){
            $(document).mousemove(function(e){// 마우스 무브하면
                // log 영역에 마우스 좌표값 출력
                $("#log").text("x좌표 : "+e.pageX+", y좌표 : "+e.pageY);
            });
        });
    </script>
    <div id="log">aa</div>
</body>
</html>
