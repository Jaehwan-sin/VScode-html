<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jqEx1</title>
    <script src="../script/jquery-3.7.0.min.js"></script>
</head>
<body>
    <script>
    //문서가 준비되면 function처리하겠다.   
        $(document).ready(function(){
            // h2를 클릭하면
            $("h2").click(function(){
                // 그것을 숨긴다.
                $(this).hide();
            });
        });
    </script>
    <h2>클릭하면 사라집니다.</h2>
</body>
</html>
