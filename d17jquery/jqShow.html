<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jqShow</title>
    <script src="../script/jquery-3.7.0.min.js"></script>
</head>
<body>
    
    <button id="btn">show it</button><br>
    <img src="../imgs/poodle.png" alt="" width="300px" height="300px"
    style="display: none;" id="poodle">

    <script>
        $().ready(function(){
            $("#btn").click(function(){
                $("#poodle").toggle(1000);
            });
        });
    </script>

</body>
</html>
