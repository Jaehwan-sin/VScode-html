<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form6</title>
</head>
<body>
    <form action="">
        <input type="text">
    </form>
    <!-- onclick에 작은따옴표, 큰따옴표를 반대로 해도 동작이 된다. -->

    <button type="button" onclick='alert("click button")'>click</button>
