<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 주석처리 Ctrl+/ -->
    <ul type="disc">
        <a href="http://www.google.com"><li>unorderedlist</li></a>
        <li>unorderedlist</li>
        <li>unorderedlist</li>
    </ul>
    <ol type="1">
        <li>orderedlist</li>
        <li>orderedlist</li>
        <li>orderedlist</li>
        <li>orderedlist</li>
        <li>orderedlist</li>
    </ol>
    <hr>
    <!-- 이미지 넣기, 경로는 link1.html의 입장에서 찾아가야한다, ..이 폴더로 나가는 명령 -->
    <!-- alt는 이미지가 오류가 나서 안 나올때 대체하는 글자이다. -->
    <a href="http://www.google.com"> <img src="../imgs/google.jpg" alt="구글 이미지" width="150" height="70"> </a>
    <hr>
    <a href="http://www.naver.com">naver</a>
    <!-- 네이버 이미지에 링크걸기 -->
    <a href="http://www.naver.com"><img src="../imgs/naver.jpg" alt="네이버 이미지" width="150" height="70"></a>
    <hr>
    <a href="http://www.naver.com">naver</a> <br>
    <a href="http://www.naver.com">naver</a> <br>
</body>
</html>
