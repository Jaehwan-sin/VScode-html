<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form2</title>
</head>
<body>
    <form action="#">
        이메일 : <input type="text"> <br>
        패스워드 : <input type="password"> <br>

        <input type="submit" value="전송"> <br>
