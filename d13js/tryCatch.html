<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tryCatch</title>
</head>
<body>
    <script>
        function test(){
            try {
                alersdfsdfsdt('hh');
            } catch (error) {
                msg = "다음과 같은 오류 : "+error.message;
                alert(msg);
            }
        }
    </script>

    <input type="button" value="trycatch" onclick="test();">
</body>
</html>
