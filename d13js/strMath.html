<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>strMath</title>
</head>
<body>
    <script>
        function calc(type){
            // 숫자형으로 변환
            var x = Number(document.calculator.number1.value);
            if(type==1){
                var y = Math.sin((x*Math.PI)/180);
            } else if(type==2){
                var y = Math.log(x);
            } else if(type==3){
                var y = Math.sqrt(x);
            } else if(type==4){
                var y = Math.abs(x);
            }
            document.calculator.total.value = y;
        }
    </script>

    <form action="#" name="calculator">
        입력 : <input type="text" name="number1"> <br>
        결과 : <input type="text" name="total"> <br>
        <input type="button" value="SIN" onclick="calc(1);">
        <input type="button" value="LOG" onclick="calc(2);">
        <input type="button" value="SQRT" onclick="calc(3);">
        <input type="button" value="ABS" onclick="calc(4);">
    </form>

</body>
</html>
