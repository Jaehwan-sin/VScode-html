<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jqWidth</title>
    <script src="../script/jquery-3.7.0.min.js"></script>
    <script>
        $().ready(function(){
            var modWidth = 50;
            $("div").click(function(){
                // 내가 클릭한 div의 width 값 설정하기
                // $(this).width(50);
                // width값을 점차 변경
                $(this).width(modWidth).addClass("next");
                modWidth-=8; // 클릭할 때마다 감소
            });
        });
    </script>
</head>
<body>
    
    <style>
        div{
            width: 70px; height: 50px; float: left; margin: 5px; background-color: red;
        }
        .next{
            background-color: blue;
        }
    </style>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    

</body>
</html>
