<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsarray</title>
</head>
<body>
    <script>
        var i;
        var fruits = new Array(); // 배열선언
        fruits[0]="apple1";
        fruits[1]="apple2";
        fruits[2]="apple3";
        fruits[3]="apple4";
        fruits[4]=3.14;
        fruits[5]=new Date(); // 현재날짜
        fruits[6]="apple7";
        // 출력
        for(i=0; i<fruits.length; i++){
            document.write(fruits[i]+"<br>")
        }
    </script>
</body>
</html>
