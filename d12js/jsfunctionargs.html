<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>functionargs</title>
</head>
<body>
    <script>
        // 전달인수가 있는 function
        function greeting(name, pos){
            alert(name+"님의 직책은 "+pos+"입니다.");
        }
    </script>
    
    <button onclick="greeting('홍길동','부장');">click</button>
</body>
</html>
