<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3</title>
</head>
<body>
    <style>
        /* class를 선택자로 받을땐 .클래스명으로 사용한다. */
        .type1{
            text-align: center;
            color: blue;
        }
        .type2{
            text-align: left;
            color: red;
        }
        .type3{
            text-align: right;
            color: green;
        }
        .type4{
            text-align: center;
            color: orange;
        }
    </style>
    <!-- 클래스 이름은 일반적으로 중복사용 -->
    <h1 class="type1">클래스 적용한 문장</h1>
    <p class="type1">클래스를 적용한 문장</p>
    <h1 class="type2">클래스 적용한 문장</h1>
    <p class="type2">클래스를 적용한 문장</p>
    <h1 class="type3">클래스 적용한 문장</h1>
    <p class="type3">클래스를 적용한 문장</p>
    <h1 class="type4">클래스 적용한 문장</h1>
    <p class="type4">클래스를 적용한 문장</p>
</body>
</html>
