<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css1</title>
    <!-- style태그는 보통 head안에 쓴다. 내부스타일이라고 한다. -->
    <style>
        /* p태그에만 스타일 적용 */
       p{
        background: green;
        border: 5px solid red;
       } 
    </style>
</head>
<body>
    <!-- br태그를 안 써도 자동 줄바꿈이 되는 태그가 있다. -->
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    <b>This is a paragraph</b>
</body>
</html>
