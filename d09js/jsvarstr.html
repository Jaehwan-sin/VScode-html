<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>jsvarstr</title>
</head>
<body>
    <script>
        var s="Hello World";
        var t="Hello World"+" today";
        document.write(s+"<br>")
        document.write(t+"<br>")
        document.write(s.toUpperCase()+"<br>")
        // 자바스크립트에서 console.log는 자신의 코드가 잘 표현되는지 확인할 때 쓴다.
        console.log(s+" "+t);
    </script>
</body>
</html>
