<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsArith</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 20;
        document.write("덧셈 : "+(x+y)+ "<br />")
        document.write("뺄셈 : "+(x-y)+ "<br />")
        document.write("곱셈 : "+(x*y)+ "<br />")
        document.write("나눗셈 : "+(x/y)+ "<br />")
        document.write("나머지셈 : "+(x%y)+ "<br />")
        document.write("1씩 증가 : "+(++x)+ "<br />")
        document.write("1씩 증감 : "+(--x)+ "<br />")
        document.write("x값 : "+(x)+ "<br />")
    </script>
</body>
</html>
