<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>marginpadding</title>
</head>
<body>
    <style>
        body {
            margin : 0px;
            padding: 0px;
        }
        p {
            margin: 0px;
            padding: 0px;
            background-color: lightblue;
            border: 1px solid red;
        }
        #target{
            margin: 10px;
            padding: 20px;
            background-color: yellow;
            border: 1px solid blue;
        }
    </style>
    <p>margin:0px,padding:0px인 단락입니다.</p>
    <p id="target">margin:10px,padding:10px인 단락입니다.</p>
</body>
</html>
