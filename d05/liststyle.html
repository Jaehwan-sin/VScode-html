<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list style</title>
</head>
<body>
    <style>
        ul.a{
            list-style-type: circle;
        }
        ul.b{
            list-style-type: disc;
        }
        ul.c{
            list-style-type: square;
        }
    </style>
    <ul class="a">
        <li>HTML5</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
    <ul class="b">
        <li>HTML5</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
    <ul class="c">
        <li>HTML5</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
</body>
</html>
