<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list menu</title>
    <style>
        ul{
            list-style: none;
        }
        ul li{
            display: inline;
            text-transform: uppercase;
            padding: 0 10px;
            letter-spacing: 5px;
        }
        ul li a{
            text-decoration: none;
            color: #333;
        }
        ul li a:hover{
            text-decoration: underline;
            color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home1</a></li>
        <li><a href="#">Home2</a></li>
        <li><a href="#">Home3</a></li>
        <li><a href="#">Home4</a></li>
    </ul>
</body>
</html>
